<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱅수의 모청</title>

<!-- 파비콘 -->
<link rel="icon" type="image/png" href="images/favicon.png">
<!-- css -->
<link rel="stylesheet" href="common.css">
<!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" /> -->
 <!-- javascript -->
 <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <main>
            <!-- 메인 첫장 -->
            <section id="intro" class="section">
                <img class="img" src="images/main.jpg">
            </section>
            <!-- 초대글 -->
            <section id="text" class="section">
                <p class="sub_title">Invitation</p>
                <h1 class="title">초대합니다</h1>
                <p class="content">
                    닮은 미소와 생각을 가진 두 사람이 <br>
                    소중한 만남으로 시작하여 <br>
                    축복 속에서 앞으로의 길을 걷고자 합니다 <br>
                    많은 사랑과 기도 부탁드려요오 후후 <br>
                    히히히히히히히히 <br>
                    많은 사랑과 기도 부탁드려요오 후후 <br>
                    많은 사랑과 기도 부탁드려요오 후후 <br>
                </p>
            </section>
             <!-- 달력 -->
             <section id="calendar" class="section">
                <h1 id="date" class="title">2024. 04. 27(토) 오후 6시</h1>
                <!-- <h1 id="date" class="title">오후 6시</h1> -->
            </section>
             <!-- 위치 -->
             <section id="location" class="section">
                <p class="sub_title">Location</p>
                <h1 class="title">찾아오시는 길</h1>
            </section>
             <!-- 갤러리 -->
             <section id="gallery" class="section">
                <p class="sub_title">Gallery</p>
                <h1 class="title">우리의 순간</h1>
            </section>
             <!-- 계좌번호 -->
             <section id="account" class="section">
                <p class="sub_title">Invitation</p>
                <h1 class="title">마음 전하실 곳</h1>
                <p class="content">
                    참석이 어려우신 분들을 위해 <br>
                    계좌번호를 첨부했습니다. <br>
                    너그러운 마음으로 양해부탁드립니다.
                </p>
            </section>
        </main>
        <footer id="thanks">
            <p>Thanks for visiting</p>
        </footer>
    </div>
</body>
</html>
